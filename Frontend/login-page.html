<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body id="login-page">
    <div class="login-container">
        <div class="vector-image-container">
            <img id="vectorImage" src="./Images/boy vector.png" alt="">
        </div>
        <h1>Login</h1>
        <div class="form-container">
            <form id="login-form" action="/login" method="POST">
                <label class="login-label-text" for="email">Email Address</label>
                <input id="emailField" class="login-field"  required type="email" name="email" placeholder="Enter Your Email Address"> <br>
                <label class="login-label-text" for="password">Password</label>
                <div class="password-container">
                    <input id="passwordField" class="login-field password-field" required type="password" name="password" placeholder="Password">
                    <i id="passwordCheckIcon" class="password-check-icon ri-eye-off-fill"></i>
                </div>
                <br>
                <div class="important-section">
                    <div>
                        <input type="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <button class="forget-btn">Forget Password</button>
                </div>
                <button id="loginPageLoginBtn" class="login-field Login-btn" type="submit">Sign In</button>
            </form>
        </div>
        
    </div>
</body>
</html>
